<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>swiper</title>
	<link rel="stylesheet" href="http://www.swiper.com.cn/demo/scrollAni/css/animate.min.css">
	<!-- <link rel="stylesheet" href="cs/swiper-3.4.2.min.css"> -->
	<link rel="stylesheet" href="http://www.swiper.com.cn/demo/scrollAni/css/swiper.min.css">
</head>
   

<body>

	 <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <p class="ani bounceInLeft">左边进入</p>
                <p class="ani bounceInDown">下面进入</p>
                <p class="ani bounceInRight">右面进入</p>
                <p class="ani bounceInUp">上面进入</p>
                <p class="ani flash">闪亮</p>
                <p class="ani shake">摇动</p>
                <table border="1">
					<tr>
						<th class="">姓名</th>
						<th class="">联系方式</th>
					</tr>
					<tr>
						<td class="ani flash">杨小姐</td>
						<td class="ani flash">chao.yang@163qq.com </td>
					</tr>
				</table>
                <!-- <p class="ani flip">翻转</p> -->
                <p >移动进入</p>
                <!-- <p class="ani lightSpeedIn">移动进入</p> -->
            </div>
        </div>
        <div class="swiper-scrollbar"></div>
    </div>
	<script src="http://www.swiper.com.cn/demo/scrollAni/js/swiper.min.js"></script>
    <script>
    var swiper = new Swiper('.swiper-container', {
        scrollbar: '.swiper-scrollbar',
        direction: 'vertical',
        slidesPerView: 'auto',
        mousewheelControl: true,
        freeMode: true,
		freeModeMomentumRatio : 2,
    });
	   var anis = swiper.slides[0].querySelectorAll('.ani');
	   for(i=0;i<anis.length;i++){
		   anis[i].style.visibility ='hidden' ;
		   anis[i].classCache=anis[i].className;
		   anis[i].className ='';
	   }
	setInterval(checkScroll,100);
	function checkScroll(){
		_wrapperTranslate=swiper.getWrapperTranslate()
		for(i=0;i<anis.length;i++){
			if(anis[i].offsetTop<(-_wrapperTranslate+swiper.height-50) && anis[i].style.visibility =='hidden'){
				anis[i].style.visibility ='visible';
				anis[i].className = "" + anis[i].classCache + " " + 'animated';
				}
			}
		}		
    </script>
</body>
</html>
